    <h1>Don's Dive & Bar</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact Us</a>
</nav>

<hr>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="burger.jpg" alt="burgers">
        <div class="carousel-caption">
          <h3>We're opening a new location!</h3>
        </div>
      </div>
  
      <div class="item">
        <img src="pizza.jpg" alt="pizza">
        <div class="carousel-caption">
          <h3>We're rolling out our seasonal menu, with special options for this season</h3>
        </div>
      </div>
  
      <div class="item">
        <img src="drink.jpg" alt="drink">
        <div class="carousel-caption">
          <h3>The Drink of the month is SG Special Brew </h3>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<hr>

    <p>Street, City, State, Zipcode</p>
